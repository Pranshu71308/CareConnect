<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">
      .bs-example {
        margin: 0px;
      }
      
      .navbar-brand {
        font-size: 30px;
        font-family: sans-serif;
        
      }
      
  
      .navbar-nav .nav-item .nav-link:hover {
        color: red; /* Color on hover */
      }
  
      .navbar {
        background: white;
      }
    </style>
  </head>

  <body>
    <div class="bs-example">
      <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top" >
        <a href="/" class="navbar-brand" style="color: #13C5DD;">
          <img src="/static/images/hospital1.png" alt="John" style="width:50px" />
          <b>CareConnect</b>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <div class="navbar-nav" >
            <a href="/adminclick" class="nav-item nav-link" style="color: black;">Admin</a>
            <a href="/doctorclick" class="nav-item nav-link" style="color: black;">Doctor</a>
            <a href="/patientclick" class="nav-item nav-link" style="color: black;">Patient</a>
            <a href="/aboutus" class="nav-item nav-link" style="color: black;">About Us</a>
            {% comment %} <a href="/contactus" class="nav-item nav-link" style="color: black;">Contact Us</a> {% endcomment %}
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
